<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Buscar localidad" />
    </header>
    <main>
      <section class="location">
        <div class="city">Buenos Aires, ARG</div>
        <div class="date">Lunes 13 de Agosto, 2023</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Soleado</div>
        <div class="hi-low">13°c / 16°c</div>
        <div class="hi-low">Viento a 8 km/h</div>
        <div class="hi-low">Humedad: 76%</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
